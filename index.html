<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الوهاب</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
            height: 80vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            padding: 8px 12px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            display: block;
            margin: 0 auto 15px auto;
        }

        .form-label {
            text-align: right !important;
            float: right;
            font-size: 16px;
        }

        @media (max-width: 576px) {
            body{
                font-size: 95%;
            }
            .container {
                width: 90%;
                padding: 15px;
                margin-top: 50px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .admin-link {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <a href="login.html" class="btn btn-secondary admin-link">دخول المعلم</a>

    <div class="container">
        <img src="logo.png" alt="image" class="logo">
        <h4 class="text-center mb-4">مركز الوهاب</h4>
        <form id="gradeForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">ادخل اسمك</label>
                <input type="text" class="form-control" id="studentName" required placeholder="أدخل الاسم بالكامل">
            </div>
            <button type="submit" class="btn btn-primary w-100">اظهر الدرجة</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById("gradeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const studentName = document.getElementById("studentName").value.trim();

            fetch("https://db-4xwp.onrender.com/students")
                .then(response => response.json())
                .then(students => {
                    const student = students.find(s => s.name === studentName);
                    if (student) {
                        document.getElementById("result").innerHTML = `<h4>درجتك: ${student.grade}</h4>`;
                    } else {
                        document.getElementById("result").innerHTML = `<h4 class="text-danger">لا توجد بيانات لهذا الاسم</h4>`;
                    }
                })
                .catch(() => {
                    document.getElementById("result").innerHTML = `<h4 class="text-danger">حدث خطأ في تحميل البيانات</h4>`;
                });
        });

    </script>
</body>

</html>
