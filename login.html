<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
            padding: 0 5px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
            font-size: 18px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            display: block;
            margin: 0 auto 15px auto;
        }

        @media (max-width: 576px) {
            body{
                font-size: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <img src="logo.png" alt="image" class="logo">
            <h5 class="login-title mb-5">تسجيل الدخول</h5>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">دخول</button>
            </form>
            <div id="errorMessage" class="alert alert-danger text-center mt-3 d-none">خطأ في تسجيل الدخول!</div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (username === "mahmoudfaheem" && password === "01144532621") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "admin.html";
            } else {
                errorMessage.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
